# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
parameters:
  build-project:
    type: boolean
    default: false
  build-storybook:
    type: boolean
    default: false

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint_and_test:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: yarn
      - run:
          name: "Lint"
          command: yarn lint
      - run:
          name: "Style Lint"
          command: yarn stylelint
      - run:
          name: "Unit tests"
          command: yarn test
  
  deploy_app:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - when:
          condition: << pipeline.parameters.build-storybook >>
          steps:
            - run:
                name: "Install dependencies"
                command: yarn
            - run:
                name: "Build"
                command: yarn build
            - run:
                name: "Deployment"
                command: "echo Deployment TODO!"
  
  deploy_storybook:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - when:
          condition: << pipeline.parameters.build-storybook >>
          steps:
            - run:
                name: "Install dependencies"
                command: yarn
            - run:
                name: "Build"
                command: yarn build-storybook
            - run:
                name: "Deployment"
                command: "echo Deployment TODO!"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deployment:
    jobs:
    - lint_and_test
    - deploy_app:
        requires:
          - lint_and_test
    - deploy_storybook:
        requires:
          - lint_and_test
