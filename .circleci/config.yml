# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint_and_test:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: yarn
      - run:
          name: "Lint"
          command: yarn lint
      - run:
          name: "Style Lint"
          command: yarn stylelint
      - run:
          name: "Unit tests"
          command: yarn test
  deploy:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: yarn
      - run:
          name: "Build"
          command: yarn build
      - run:
          name: "Deployment"
          command: "echo Deployment TODO!"
  deploy_storybook:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: yarn
      - run:
          name: "Build"
          command: yarn build-storybook
      - run:
          name: "Deployment"
          command: "echo Deployment TODO!"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deployment:
    jobs:
    - lint_and_test
    - continue_to_build_and_deploy:
        type: approval
        requires:
          - lint_and_test
    - continue_to_storybook_build_and_deploy:
        type: approval
    - deploy:
        requires:
          - continue_to_build_and_deploy
    - deploy_storybook:
        requires:
          - continue_to_storybook_build_and_deploy
